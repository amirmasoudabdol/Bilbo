extra_css: 
  - custom.css
repo_name: GitHub
repo_url: https://github.com/amirmasoudabdol/sampp
edit_uri: ""


plugins:
  - search
  - img2fig
  - bibtex:
      bib_file: "refs.bib"
      cite_style: "pandoc"


# Configuration
theme:
  name: material
  font: false
  font:
    code: ui-monospace
    # text: -ui-sans-serif
  palette:
    scheme: preference
    # primary: black
  include_homepage_in_sidebar: false
  highlightjs: true
  logo:
    img/logo.svg
  favicon:
    img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - tab
    - instant
    - header.hide
    # - toc.integrate
    # - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amirmasoudabdol

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      linenums_style: pymdownx.inline
  - pymdownx.magiclink
  - pymdownx.mark
  #- pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - plantuml_markdown:
      format: svg
  - footnotes


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML