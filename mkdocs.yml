site_name: SAM
nav:
    - Home: index.md
    - Design:
        - introduction.md
        - design.md
        - flow.md
        - research-workflow.md
    - Configuration:
        - configuration-file.md
        - decision-strategies.md
        - data-strategies.md
        - test-strategies.md
        - effect-strategies.md
        - Hacking Strategies:
            - hacking-strategies.md
            - hacking-strategies/selective-reporting.md
            - hacking-strategies/optional-stopping.md
            - hacking-strategies/outliers-removal.md
            - hacking-strategies/subjective-outliers-removal.md
            - hacking-strategies/falsifying-data.md
            - hacking-strategies/fabricating-data.md
        - journal.md
    - Examples:
        - examples/index.md
        - examples/bakker_et_al_2012.md
        - examples/bakker_et_al_2014.md
        - examples/esther_first_year.md
        - examples/frankenbach_et_al_2019.md
    - Extras:
        - extending-sam.md
        - SAMoo.md
    - Misc:
        - about.md
        - contact.md
extra_css: 
  - custom.css
repo_name: GitHub
repo_url: https://github.com/amirmasoudabdol/sampp
edit_uri: ""


plugins:
  - search
  - img2fig
  - bibtex:
      bib_file: "refs.bib"
      cite_style: "pandoc"


# Configuration
theme:
  name: material
  font: false
  font:
    code: ui-monospace
    # text: -ui-sans-serif
  palette:
    scheme: preference
    # primary: black
  include_homepage_in_sidebar: false
  highlightjs: true
  logo:
    img/logo.svg
  favicon:
    img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - tab
    - instant
    - header.hide
    # - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amirmasoudabdol

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      linenums_style: pymdownx.inline
  - pymdownx.magiclink
  - pymdownx.mark
  #- pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - plantuml_markdown:
      format: svg
  - footnotes


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML