extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
repo_name: GitHub
repo_url: https://github.com/amirmasoudabdol/bilbo
edit_uri: edit/main/docs


copyright: Copyright &copy; 2021 Amir Masoud Abdol


plugins:
  - search
  - img2fig
  - git-revision-date
  - bibtex:
      bib_file: "refs.bib"
      cite_style: "pandoc"


# Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  custom_dir: overrides
  font: false
  include_homepage_in_sidebar: false
  highlightjs: true
  logo:
    img/logo.png
  favicon:
    img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - tab
    - instant
    - header.hide
    # - toc.integrate
    # - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amirmasoudabdol
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/amirmasoudabdol
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/amirmasoudabdol

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      linenums_style: pymdownx.inline
  - pymdownx.magiclink
  - pymdownx.mark
  #- pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - plantuml_markdown:
      format: svg
  - footnotes
  - toc:
      permalink: true


